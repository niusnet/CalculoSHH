<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Costo Adicional</title>
<script>
function calcularCostoAdicional() {
    var ancho = document.getElementById('ancho').value;
    var altura = document.getElementById('altura').value;
    var profundidad = document.getElementById('profundidad').value;
    var costo = 0;

    if (ancho > 10 || altura > 10) {
        costo += 5;
    }
    if (profundidad > 5) {
        costo += 10;
    }

    document.getElementById('resultado').textContent = "El costo adicional es: $" + costo;
}
</script>
</head>
<body>

<h2>Calculadora de Costo Adicional</h2>

<label for="ancho">Ancho (cm):</label>
<input type="number" id="ancho" name="ancho"><br><br>

<label for="altura">Altura (cm):</label>
<input type="number" id="altura" name="altura"><br><br>

<label for="profundidad">Profundidad (cm):</label>
<input type="number" id="profundidad" name="profundidad"><br><br>

<button onclick="calcularCostoAdicional()">Calcular Costo</button>

<p id="resultado"></p>

</body>
</html>
